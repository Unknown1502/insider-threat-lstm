#
# Insider Threat Detection Inputs Configuration
#

[monitor:///opt/splunk/etc/apps/insider_threat_detection/data/cert_dataset/*.csv]
disabled = false
index = main
sourcetype = cert_email
source = cert_dataset
recursive = true
ignoreOlderThan = 7d

[monitor:///opt/splunk/etc/apps/insider_threat_detection/data/logs/*.log]
disabled = false
index = main
sourcetype = insider_threat_log
source = app_logs
recursive = true
ignoreOlderThan = 30d

[script://./bin/insider_threat_detection.py]
disabled = false
index = main
sourcetype = insider_threat_alert
source = ml_detection
interval = 60
